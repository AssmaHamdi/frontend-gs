<div class="row m-3">

    <div class="card col-md-4 text-center mr-3">
      <div class="col">
        <div class="mb-3 mt-3">
          <img src="assets/ut.png" class="rounded-circle" width="200px" height="200px"/>
        </div>
        <div class="mb-3">
          <h2>Nom Prenom</h2>
          <small class="form-text text-muted">Adresse, Ville, 12345</small>
        </div>
      </div>
    </div>

    
    <div class="card col-md-7">
      <form class="mt-3">
        <div class="form-group p-2">
          <input type="password" class="form-control" name="ancienmotdepasse" placeholder="Ancien mot de passe" >
        </div>
        <div class="form-group p-2">
          <input type="password" class="form-control" name="nouveaumotdepasse" placeholder="Nouveau mot de passe">
        </div>
        <div class="form-group p-2">
          <input type="password" class="form-control" name="confirmmotdepasse" placeholder="Confirmer mot de passe">
        </div>
      </form>

      <div class="row p-5">
        <div class="col-md-12 " style="text-align: right;">
          <button class="btn btn-danger mr-3" (click)="cancel()">
            <i class="fas fa-ban"></i>&nbsp;
            Annuler
          </button>&nbsp;&nbsp;
          
          <button class="btn btn-primary" >
            <i class="fas fa-save"></i>&nbsp;
            Enregitrer
          </button>
        </div>
      </div>
    
    </div>


  </div>
